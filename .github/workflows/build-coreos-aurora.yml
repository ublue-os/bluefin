name: Aurora Stable
on:
  pull_request:
    branches:
      - main
      - testing
    paths-ignore:
      - '**.md'
      - 'system_files/silverblue/**'
  schedule:
    - cron: '45 5 * * *'  # 5:41 UTC everyday
  workflow_dispatch:

jobs:
  build:
    name: build
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      brand_name: aurora
      fedora_version: stable
      rechunk: true
      weekly_tag_day: Sunday

