name: aurora 40
on:
  merge_group:
  pull_request:
    branches:
      - main
      - testing
    paths-ignore:
      - '**.md'
      - 'system_files/silverblue/**'
  push:
    branches:
      - main
      - testing
    paths-ignore:
      - '**.md'
      - 'system_files/silverblue/**'
  schedule:
    - cron: '40 16 * * *'  # 16:40 UTC everyday
  workflow_dispatch:

jobs:
  build:
    name: build
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      brand_name: aurora
      fedora_version: 40