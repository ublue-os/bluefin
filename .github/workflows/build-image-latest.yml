name: Latest Images
on:
  merge_group:
  pull_request:
    branches:
      - main
      - testing
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  schedule:
    - cron: '40 4 * * *'  # 4:40 UTC everyday
  workflow_dispatch:
  workflow_call:

jobs:
  build-image-latest:
    name: Build Latest Images
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_version: latest
    strategy:
      matrix:
        image_flavor: [main, nvidia, hwe, hwe-nvidia]
