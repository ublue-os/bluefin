name: Beta Images
on:
  merge_group:
  pull_request:
    branches:
      - main
      - testing
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "40 4 * * *" # 4:40 UTC everyday
  workflow_call:
  workflow_dispatch:
    inputs:
      base_name:
        description: 'Image Brand to Build'
        default: '["bluefin"]'
        type: choice
        options:
          - '["bluefin"]'
          - '["aurora"]'
          - '["bluefin", "aurora"]'

jobs:
  build-image-beta:
    name: Build Beta Images
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    strategy:
      matrix:
        base_name: ${{ fromJson(inputs.base_name) || fromJson('["bluefin", "aurora"]') }}
    with:
      base_name: ${{ matrix.base_name }}
      fedora_version: beta
