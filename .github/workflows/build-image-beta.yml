name: Beta Images
on:
  merge_group:
  pull_request:
    branches:
      - main
      - testing
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "40 4 * * *" # 4:40 UTC everyday
  workflow_dispatch:
  workflow_call:

jobs:
  build-image-beta:
    name: Build Beta Images
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    strategy:
      matrix:
        image_flavor: [main, nvidia]
        base_name: [bluefin, bluefin-dx, aurora, aurora-dx]
    with:
      fedora_version: beta

