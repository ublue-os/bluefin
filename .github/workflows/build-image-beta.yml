name: Beta Images
on:
  merge_group:
  pull_request:
    branches:
      - main
      - testing
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "40 4 * * *" # 4:40 UTC everyday
  workflow_call:
  workflow_dispatch:
    inputs:
      base_name:
        default: 'bluefin'
        type: choice
        options:
          - bluefin
          - aurora

jobs:
  build-image-beta:
    if: github.event_name != 'workflow_dispatch'
    name: Build Beta Images
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    strategy:
      matrix:
        base_name: [bluefin, aurora]
    with:
      base_name: ${{ matrix.base_name }}
      fedora_version: beta

  build-image-beta-call:
    if: github.event_name == 'workflow_dispatch'
    name: Build Latest Images
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    strategy:
      matrix:
        base_name: [bluefin, aurora]
    with:
      base_name: ${{ inputs.base_name }}
      fedora_version: latest
