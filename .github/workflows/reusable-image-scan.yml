name: Scan and SBOM
on:
  workflow_call:
    inputs:
      images:
        description: "A comma-separated list of images to scan.  E.G. '[\"docker.io/library/alpine:3.14.0\", \"docker.io/library/alpine:3.13.6\"]'"
        required: true
        type: string

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        env:
          IMAGES: ${{ inputs.images }}
        run: |
          echo "matrix=$IMAGES" >> $GITHUB_OUTPUT

  scan-image:
    needs: generate-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        image: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4

      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@517622d6452028f266b7ba4cc9a123b5f58a6b53 # v7

      - name: Install Syft
        shell: bash
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version

      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@d0603cd0a7dd490be678164909f65c7737470a7f # v6
        with:
          string: ${{ matrix.image }}

      - name: Generate SBOM
        env:
          IMAGE: ${{ steps.registry_case.outputs.lowercase }}
        run: |
          syft ${IMAGE} \
            --output cyclonedx-json=sbom.json \
            --config ./.github/syft.yml

      - name: Scan SBOM
        id: scan
        uses: anchore/scan-action@64a33b277ea7a1215a3c142735a1091341939ff5 # v4
        with:
          sbom: sbom.json
          output-format: json
          fail-build: false

      - name: Generate artifact name
        id: artifact-name
        env:
          IMAGE: ${{ steps.registry_case.outputs.lowercase }}
        run: |
          echo "name=$(echo ${IMAGE} | awk -F'/' '{print $NF}' | sed 's/:/-/g')" >> $GITHUB_OUTPUT

      - name: Upload scan results
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4
        with:
          name: security-${{ steps.artifact-name.outputs.name }}
          if-no-files-found: error
          path: |
            sbom.json
            ${{ steps.scan.outputs.json }}
