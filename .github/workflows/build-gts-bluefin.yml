name: Bluefin GTS
on:
  pull_request:
    branches:
      - main
      - testing
    paths-ignore:
      - '**.md'
      - 'system_files/kinoite/**'
  schedule:
    - cron: '41 5 * * 0'  # 5:41 UTC Weekly on Sundays
  workflow_dispatch:

jobs:
  build:
    name: build
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      brand_name: bluefin
      fedora_version: gts
