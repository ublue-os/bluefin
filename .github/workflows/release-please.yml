on:
  push:
    branches:
      - main

permissions:
  contents: write
  checks: write
  actions: read
  packages: write
  pull-requests: write
      
name: Release Please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      tag: ${{ steps.release-please.outputs.tag_name }}
      upload_url: ${{ steps.release-please.outputs.upload_url }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          release-type: node
          package-name: release-please-action
          
  build-iso:
    name: Generate and Release ISOs
    runs-on: ubuntu-latest
    container: 
      image: fedora:latest
      options: --privileged
    strategy:
      matrix:
        fedora-version: [ 38 ]
        image_flavor: [tblue]
    steps:
      - uses: actions/checkout@v3
      - name: Generate ISO  
        uses: ublue-os/isogenerator@main
        id: isogenerator
        with:
          image-name: ${{ matrix.image_flavor }}
          installer-repo: development
          installer-major-version: ${{ matrix.fedora-version }}
          kickstart-file-path: ${{ matrix.image_flavor }}.ks
          output-filename: ${{ matrix.image_flavor }}-${{ matrix.fedora-version }}.iso
          boot-menu-path: ${{ github.workspace }}/boot_menu.yml
      - uses: actions/upload-artifact@v3
        with:
          name: Tblue
          path: ${{ steps.isogenerator.outputs.iso-path }}

  push-release:
    name: Push Release ISOs
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.releases_created
    steps:
       - name: install github CLI
         run: |
           sudo dnf install 'dnf-command(config-manager)' -y
           sudo dnf config-manager --add-repo https://cli.github.com/packages/rpm/gh-cli.repo
           sudo dnf install gh -y
       - name: Upload ISO
         env:
           GITHUB_TOKEN: ${{ github.token }}
         run:
           gh release upload ${{ needs.release-please.outputs.tag }} ${{ steps.isogenerator.outputs.iso-path }} -R sisus198/tblue --clobber
       - name: Upload SHA256SUM
         env:
           GITHUB_TOKEN: ${{ github.token }}
         run:
           gh release upload ${{ needs.release-please.outputs.tag }} ${{ steps.isogenerator.outputs.sha256sum-path }} -R sisus198/tblue --clobber
  
