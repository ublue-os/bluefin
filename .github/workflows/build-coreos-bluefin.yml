name: Bluefin Stable
on:
  pull_request:
    branches:
      - main
      - testing
  schedule:
    - cron: '41 5 * * 2'  # 5:41 UTC every Tuesday
  workflow_dispatch:

jobs:
  build:
    name: build
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      brand_name: bluefin
      fedora_version: stable
