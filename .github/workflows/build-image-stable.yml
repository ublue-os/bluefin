name: Stable Images
on:
  pull_request:
    branches:
      - main
      - testing
    paths-ignore:
      - '**.md'
  schedule:
    - cron: '45 5 * * *'  # 5:41 UTC everyday
  workflow_call:
  workflow_dispatch:
    inputs:
      base_name:
        description: 'Image Brand to Build'
        default: '["bluefin"]'
        type: choice
        options:
          - '["bluefin"]'
          - '["aurora"]'
          - '["bluefin", "aurora"]'

jobs:
  build-image-stable:
    name: Build Stable Images
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    strategy:
      matrix:
        base_name: ${{ fromJson(inputs.base_name || '["bluefin", "aurora"]') }}
    with:
      base_name: ${{ matrix.base_name }}
      fedora_version: stable
